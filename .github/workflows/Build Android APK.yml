name: Build Android APK

on:
  push:
    branches: [ "main" ] # يمكنك تغيير اسم الفرع حسب حاجتك
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Ensure gradlew exists (generate if missing)
      run: |
        if [ ! -f "./gradlew" ]; then
          echo "gradlew not found — generating wrapper using Gradle distribution"
          GRADLE_VERSION=7.6
          curl -fsSL "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip" -o gradle.zip
          unzip -q gradle.zip -d gradle-dist
          ./gradle-dist/gradle-${GRADLE_VERSION}/bin/gradle wrapper --gradle-version ${GRADLE_VERSION}
        fi
        git update-index --chmod=+x gradlew || true
        chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
